<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Delete Confirmation</title>
</head>
<body>
    <nav class="btn-parent" id="bg-color">
        <button class="make-white" id="btn-violet">Violet</button>
        <button class="make-white" id="btn-blue">Blue</button>
        <button class="make-white" id="btn-skyblue">Skyblue</button>
        <button class="make-white" id="btn-green">Green</button>
        <button class="make-white" id="btn-yellow">Yellow</button>
        <button class="make-white" id="btn-orange">Orange</button>
        <button class="make-white" id="btn-red">Red</button>
    </nav>
    <h1 id="secret-info">My Secret Information</h1>
    <input id="delete-confirm" type="text" placeholder="Please type delete">
    <button id="btn-delete" disabled>Delete</button>

    <script src="js/index.js"></script>
</body>
</html>
